<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations - 13 Points!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .points {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .label {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Audio element with autoplay -->
    <!-- Preload and autoplay audio -->
    <audio id="congratsSound" preload="auto" autoplay muted>
        <source src="qr_codes/Congratulations clapping and cheering video of applause sound effects with fireworks.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="emoji">ðŸŽ‰</div>
        <h1>Congratulations!</h1>
        <div class="points">13</div>
        <div class="label">points!</div>
        <div class="footer">You got 13 points!</div>
    </div>

    <script>
        // Immediate sound playback - no delay
        (function() {
            const audio = document.getElementById('congratsSound');
            
            // Unmute and play immediately
            audio.muted = false;
            audio.volume = 1.0;
            
            // Try multiple times to ensure playback
            function attemptPlay() {
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Success!
                    }).catch(() => {
                        // If blocked, play on first user interaction
                        const playOnInteraction = () => {
                            audio.play();
                            document.removeEventListener('click', playOnInteraction);
                            document.removeEventListener('touchstart', playOnInteraction);
                        };
                        document.addEventListener('click', playOnInteraction);
                        document.addEventListener('touchstart', playOnInteraction);
                    });
                }
            }
            
            // Try to play as soon as possible
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', attemptPlay);
            } else {
                attemptPlay();
            }
        })();
    </script>
</body>
</html>
